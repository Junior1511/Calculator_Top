<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="layer-2">
            <div class="numbers">
                <button id="AC" class="cyan">AC</button>
                <button id="negative" class="cyan">+/-</button>
                <button id="percentage" class="cyan">%</button>
                <button id="num7" class="gray">7</button>
                <button id="num8" class="gray">8</button>
                <button id="num9" class="gray">9</button>
                <button id="num4" class="gray">4</button>
                <button id="num5" class="gray">5</button>
                <button id="num6" class="gray">6</button>
                <button id="num1" class="gray">1</button>
                <button id="num2" class="gray">2</button>
                <button id="num3" class="gray">3</button>
                <button id="num0" class="zero">0</button>
                <button id="period" class="gray">.</button>
            </div>
            <div class="operators">
                <button id="multiply" class="pink">x</button>
                <button id="divide" class="pink">/</button>
                <button id="add" class="pink">+</button>
                <button id="subtract" class="pink">-</button>
                <button id="equals" class="pink">=</button>
            </div>
        </div>
    </div>
</body>
</html>
